<h2 mat-dialog-title>{{ data.nest ? 'Edit Nest' : 'Add New Nest' }}</h2>

<mat-dialog-content>
  <form [formGroup]="nestForm" class="nest-form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      @if(nestForm.get('title')?.hasError('required')) {
        <mat-error >
            Title is required
          </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()" class="cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="saveNest()" [disabled]="nestForm.invalid">
    Save
  </button>
</mat-dialog-actions>
